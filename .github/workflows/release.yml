name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="0.0.0-dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## Chrysalis ${{ steps.get_version.outputs.version }}

            ### Installation

            #### macOS/Linux (One-line install)
            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash
            ```

            #### Windows (PowerShell)
            ```powershell
            iwr -useb https://raw.githubusercontent.com/${{ github.repository }}/main/install.ps1 | iex
            ```

            ### Manual Installation

            Download the appropriate binary for your platform below and add it to your PATH.

  build:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - runs-on: ubuntu-24.04
            target: x86_64-unknown-linux-musl
            artifact_name: chrysalis
            asset_name: chrysalis-linux-amd64
          - runs-on: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
            artifact_name: chrysalis
            asset_name: chrysalis-linux-arm64
          - runs-on: macos-latest
            target: x86_64-apple-darwin
            artifact_name: chrysalis
            asset_name: chrysalis-darwin-amd64
          - runs-on: macos-latest
            target: aarch64-apple-darwin
            artifact_name: chrysalis
            asset_name: chrysalis-darwin-arm64
          - runs-on: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: chrysalis.exe
            asset_name: chrysalis-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Update version in Cargo.toml
        shell: bash
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          echo "Updating Cargo.toml version to $VERSION"

          # Update workspace.package.version in root Cargo.toml
          sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          rm -f Cargo.toml.bak

          # Verify the change
          grep "^version = " Cargo.toml

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
          profile: minimal

      - name: Install musl tools
        if: startsWith(matrix.target, 'x86_64-unknown-linux-musl') || startsWith(matrix.target, 'aarch64-unknown-linux-musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build
        shell: bash
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
            cd ../../..
            echo "ASSET_PATH=${{ matrix.asset_name }}.zip" >> $GITHUB_ENV
          else
            tar czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
            cd ../../..
            echo "ASSET_PATH=${{ matrix.asset_name }}.tar.gz" >> $GITHUB_ENV
          fi

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ env.ASSET_PATH }}
          asset_name: ${{ env.ASSET_PATH }}
          asset_content_type: application/octet-stream

      - name: Generate checksums
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            certutil -hashfile ${{ env.ASSET_PATH }} SHA256 > ${{ matrix.asset_name }}.sha256
          else
            shasum -a 256 ${{ env.ASSET_PATH }} > ${{ matrix.asset_name }}.sha256
          fi

      - name: Upload Checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ${{ matrix.asset_name }}.sha256
          asset_name: ${{ matrix.asset_name }}.sha256
          asset_content_type: text/plain
